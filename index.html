<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Fix mixed content error-->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />

    <!-- Add tailwind - tailwind docs asked to be added the head tag -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-stone-900 p-6 flex justify-center items-center flex-col">
    <main class="container flex flex-col lg:flex-row">
      <aside title="search-city" class="bg-indigo-700 basis-full lg:basis-1/3">
        <form
          id="js-search-form"
          class="bg-white shadow-md rounded-t-md lg:rounded-tr-none px-8 pt-6 pb-8">
          <div class="mb-4">
            <h1 class="text-gray-700 mb-4 text-2xl font-bold">
              Weather Forecast
            </h1>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="search-for-city">
              Search for a city:
            </label>
            <input
              id="js-input-val"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              placeholder="Ex: Toronto" />
          </div>
          <div class="flex items-center justify-between">
            <button
              id="js-submit-btn"
              class="bg-indigo-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline grow"
              type="buttonblock	">
              Search
            </button>
          </div>
        </form>
        <div
          id="js-search-history"
          class="bg-indigo-700 lg:rounded-bl flex flex-col px-8 pt-6"></div>
      </aside>
      <section
        id="js-weather-results"
        title="results"
        class="bg-image basis-full gap-y-4 md:basis-2/3 bg-indigo-900 shadow-md rounded-b lg:rounded-r lg:rounded-l-none p-6">
        <div class="col-span-full text-white"></div>
        <div class="col-span-full py-2 my-4 hidden">
          <h6 class="p-3 bg-pink-500/50 text-white rounded">5 Day Forecast</h6>
        </div>
        <div
          id="js-5days-forecast"
          class="col-span-full grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>
    <footer>
      <h6 class="text-white mt-4">Project by John Lai</h6>
    </footer>

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
