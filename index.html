<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Add tailwind - tailwind docs asked to be added the head tag -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-slate-600 p-6">
    <header class="text-white flex p-12 justify-center">
      <h1 class="text-4xl font-bold">Weather Dashboard</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <aside title="search-city bg-cyan-900 col-span-full lg:col-span-1">
        <form class="bg-white shadow-md rounded-t px-8 pt-6 pb-8">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="search-for-city">
              Search For a city:
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="search-for-city"
              type="text"
              placeholder="Toronto" />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-gradient-to-t from-indigo-500 to-slate-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline grow"
              type="buttonblock	">
              Search
            </button>
          </div>
        </form>
        <div class="bg-indigo-500 rounded-b flex p-3">
          <button
            class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline grow"
            type="buttonblock	">
            CITY NAME
          </button>
        </div>
      </aside>
      <section
        title="results"
        class="lg:col-span-3 grid grid-cols-6 gap-4 bg-indigo-500 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="col-span-full bg-white text-white p-3">01</div>
        <div class="col-span-full py-2">
          <h6 class="p-3 inline bg-pink-500 text-white">5 Day Forecast</h6>
        </div>
        <div class="bg-white col-span-3">02</div>
        <div class="bg-white col-span-3">03</div>
        <div class="bg-white col-span-2">04</div>
        <div class="bg-white col-span-2">05</div>
        <div class="bg-white col-span-2">05</div>
      </section>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
